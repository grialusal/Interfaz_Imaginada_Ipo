  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#burndown').highcharts({
        title: {
          text: 'Tareas del lunes ',
          x: -20 //center
        },
        colors: ['blue', 'red'],
        plotOptions: {
          line: {
            lineWidth: 3
          },
          tooltip: {
            hideDelay: 200
          }
        },
        subtitle: {
          text: '04/6/2018',
          x: -20
        },
        xAxis: {
          categories: ['0:00h', '2:00h', '4:00h', '6:00h', '8:00h', '10:00h',
                       '12:00h', '14:00h', '16:00h', '18:00h', '20:00h', '22:00h']
        },
        yAxis: {
          title: {
            text: 'Tareas por realizar'
          },
          plotLines: [{
            value: 0,
            width: 1
          }]
        },
        tooltip: {
          valueSuffix: ' tareas',
          crosshairs: true,
          shared: true
        },
        legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle',
          borderWidth: 0
        },
        series: [{
          name: 'Planificación ideal',
          color: 'rgba(255,0,0,0.25)',
          lineWidth: 2,
          data: [8, 7, 6, 7, 6, 4, 5, 4, 3, 0, 0, 0]
        }, {
          name: 'Planificación actual',
          color: 'rgba(0,120,200,0.75)',
          marker: {
            radius: 6
          },
          data: [8, 7, 7, 7, 6, 5, 6, 4, 3, 1, 1, 0]
        }]
      });
    });
